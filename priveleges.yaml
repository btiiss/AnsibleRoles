---
- name: Check if user can run specific commands
  hosts: 192.168.43.114
  become: true
  vars:
    commands:
      - ls
      - ping
      - ll

  tasks:
    - name: Check if user can run commands
      sudo:
        user: orange
        commands: "{{ item }}"
      register: result
      loop: "{{ commands }}"

    - name: Print results
      debug:
        var: result
